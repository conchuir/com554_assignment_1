<!DOCTYPE html>
<html>
    <head>
        <title>VIM - Explained</title>

        <!-- CSS import -->
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            function clear_selection() {
                var list_items = document.getElementById("menu_bar").children[0].children;
                for(var i=1; i<list_items.length; i++) {
                    list_items[i].children[0].className = "";
                }
            }

            function select(link_id)   {
                document.getElementById(link_id).className = "selected";
            }

//            $('#home_link, #news_link, #quiz_link, #contact_link').on('click', function ()   {
            $('#home_link').on('click', function ()   {
                $(this).addClass('selected');
                console.log("clcik");
            });
        </script>

        <!-- Other -->
        <script src="https://use.typekit.net/tvl4lei.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>

    <body>
        <div id="menu_bar">
            <ul>
                <li class="logo"><img src="images/logo.svg" alt="VIM Logo"></li>
<!--                Logo By Wikimedia User:D0ktorz (reworked in SVG) [GPL (http://www.gnu.org/licenses/gpl.html)], via Wikimedia Commons-->
                <li><a id="home_link" class="selected">Home</a></li>
                <li><a id="news_link">News</a></li>
                <li><a id="quiz_link">Quiz</a></li>
                <li><a id="contact_link">Contact</a></li>
            </ul>
        </div>

        <div id="content" onclick="clear_selection()">

        </div>

        <div id="footer">

        </div>
    </body>
</html>
