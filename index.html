<!DOCTYPE html>
<html>
    <head>
        <title>VIM - Explained</title>

        <!-- CSS import -->
        <link rel="stylesheet" type="text/css" href="css/main.css">

        <!-- JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            // Clears selected menu items
            function clear_selection() {
                var list_items = document.getElementById("menu_bar").children[0].children;
                for(var i=1; i<list_items.length; i++) {
                    list_items[i].children[0].className = "";
                }
            }

            // Marks menu item as selected - triggered by onclcick event
            function select(element)   {
                clear_selection();
                element.className = "selected";
            }
        </script>

        <!-- Other -->
        <script src="https://use.typekit.net/tvl4lei.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
    </head>

    <body>
        <div id="menu_bar">
            <ul>
                <li class="logo"><img src="images/logo.svg" alt="VIM Logo"></li>
<!--                Logo By Wikimedia User:D0ktorz (reworked in SVG) [GPL (http://www.gnu.org/licenses/gpl.html)], via Wikimedia Commons-->
                <li><a id="home_link" class="selected" onclick="select(this)">Home</a></li>
                <li><a id="news_link" onclick="select(this)">News</a></li>
                <li><a id="quiz_link" onclick="select(this)">Quiz</a></li>
                <li><a id="contact_link" onclick="select(this)">Contact</a></li>
            </ul>
        </div>

        <div id="content">

        </div>

        <div id="footer">

        </div>
    </body>
</html>
